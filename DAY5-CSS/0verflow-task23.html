<!DOCTYPE html>
<html>
<head>
  <title>text overflow</title>
  <style>
    .sow1 input{
      text-overflow: ellipsis;
    }
    .sow2 input{
      text-overflow: clip;
    }
    .sow3 input{
      overflow: nowrap;
      text-overflow: "--------";
    }
    .sow4{
      text-overflow: ellipsis;
    }
    input{
      text-overflow: inherit;
    }

  </style>
</head>
<body>
  <div class="sow1">
    <input type="text" value="In the broadest sense, is the physical world or universe. Nature can refer to the phenomena of the physical world, and also to life in general.">
  </div>
  <br>
  <div class="sow2">
    <input type="text" value="In the broadest sense, is the physical world or universe. Nature can refer to the phenomena of the physical world, and also to life in general.">
  </div>
  <br>
  <div class="sow3">
    <input type="text" value="In the broadest sense, is the physical world or universe. Nature can refer to the phenomena of the physical world, and also to life in general.">
  </div>
  <br>
  <div class="sow4">
    <input type="text" value="In the broadest sense, is the physical world or universe. Nature can refer to the phenomena of the physical world, and also to life in general.">
    </div>
    
  </div>


</body>
</html>
