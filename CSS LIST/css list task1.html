<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
    <style>
        body{
            background-color: blueviolet;
        }
        ul{
            list-style: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/1502cbf6a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="font-weight: bold;">Unordered List</h1>
    <h2>Common GNU/Linux Distribitions</h2>
    <ul>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Dedian</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Redhart</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Ubuntu</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Fedora</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Trisquel</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Linux Mint</li>
        <li><i class="fa-solid fa-check fa-beat fa-xs" style="color: #511f29;"></i>Arch Linux</li>
    </ul>
    
</body>
</html>
